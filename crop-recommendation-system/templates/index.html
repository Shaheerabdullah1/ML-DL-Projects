<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
	   
        body {
            background: rgb(235, 235, 235)
			
			
        }

        h1 {
            color: seagreen;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            border-radius: 15px;
            padding: 20px;
			background-image:url('cover.png');
        }

        .form-label {
            font-weight: bold;
        }

        .result-card {
            background: #343a40;
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            padding-bottom: 10px;
            padding-top: 10px;
        }
		
		
    </style>
</head>
<body>
   
    <div class="container my-3">
        <h1>Crop Recommendation System ðŸŒ¿</h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control"
                        required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosporus" class="form-label">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
                        class="form-control" required step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature</label>
                    <input type="number" step="any" id="Temperature" name="Temperature"
                        placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity</label>
                    <input type="number" step="any" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Ph" class="form-label">pH</label>
                    <input type="number" step="any" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control"
                        required step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall" class="form-label">Rainfall</label>
                    <input type="number" step="any" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="result-card mt-4">
            <div class="card-body">
                <p class="card-title">Recommended Crop for cultivation is:</p>
                <h4 class="card-text">{{ result }}</h4>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
